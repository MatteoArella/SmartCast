<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SmartCast</title>
    <link rel="stylesheet" href="../../assets/stylesheets/css/application.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli|Roboto|Comfortaa" rel="stylesheet">
  </head>

  <body>

    <header class="cf bg-dark">
      <div class="wrapper-wide">
        <a id="logo"href="../welcome/index.html">SMARTCAST</a>
        <nav>
          <ul>
              <li>
                <a href="../podcast/explore.html">Explore</a>
              </li>
              <li>
                <a href="#">Sign In</a>
              </li>
              <li>
                <a href="#">Create Podcast</a>
              </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="spacer"></div>

    <div id="banner" class="smartcast-banner">
      <h1>Create your Podcast</h1>
    </div>

    
    <form id="input-container" class="cf wrapper">
        <div id="image-upload">
        <!--
          <p>Image upload</p>
          <label for="file-upload" class="custom-file-upload">
            <i class="fa fa-cloud-upload"></i> Choose image
          </label>
          <input id="file-upload" type="file"/>
        -->
          <input type="file" name="thumbnail" id="thumbnail" class="inputfile" />
          <label for="thumbnail" class="inputfile-label"><span></span> <strong><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> Choose a file&hellip;</strong></label>
        </div>
        <div id="title">
          <input type="text" placeholder="Insert Podcast title" class="border-animation" />
        </div>
        <div id="description" >
          <textarea placeholder="Insert Podcast description" class="border-animation"></textarea>
        </div>
        <div>
          <input type="radio" name="pod_type" value="Podcast audio" />
          <input type="radio" name="pod_type" value="Podcast video" />
          <a class="button button-highlight" href="#">Create</a>
          <a class="button button-white" href="#">Cancel</a>
        </div>
    </form>

    <script type="text/javascript">
      'use strict';

;( function ( document, window, index )
{
  var inputs = document.querySelectorAll( '.inputfile' );
  Array.prototype.forEach.call( inputs, function( input )
  {
    var label  = input.nextElementSibling,
      labelVal = label.innerHTML;

    input.addEventListener( 'change', function( e )
    {
      var fileName = '';
      if( this.files && this.files.length > 1 )
        fileName = ( this.getAttribute( 'data-multiple-caption' ) || '' ).replace( '{count}', this.files.length );
      else
        fileName = e.target.value.split( '\\' ).pop();

      if( fileName )
        label.querySelector( 'span' ).innerHTML = fileName;
      else
        label.innerHTML = labelVal;
    });

    // Firefox bug fix
    input.addEventListener( 'focus', function(){ input.classList.add( 'has-focus' ); });
    input.addEventListener( 'blur', function(){ input.classList.remove( 'has-focus' ); });
  });
}( document, window, 0 ));
    </script>
  </body>
</html>
